<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/pages/template/default.xhtml"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <ui:define name="content">
    	<h2>#{message['title.status']}</h2>
        <h:form>
        	<p:growl id="growl" life="4000" />
			<p:panel id="panel" header="#{message['title.status.editar']}">			
				<p:focus context="panel" />
				<p:outputLabel for="nome" value="#{message['label.nome']}" styleClass="label" />
				<p:inputText id="nome" value="#{statusManager.status.nome}" required="true" requiredMessage="#{message['span.obrigatorio.Nome']}" />
				<br /><br />
				<p:outputLabel for="button" value="#{message['label.data.inicio']}" styleClass="label" />
				<p:calendar id="button" value="#{statusManager.status.dataManipulacao}" pattern="dd/MM/yyyy" mask="true" showOn="button" required="true" requiredMessage="#{message['span.obrigatorio.dataInicio']}" disabledWeekends="true"/>
				<br /><br />
				<p:commandButton value="#{message['button.salvar']}" action="#{statusManager.update()}" update="growl" />				
				<p:button  value="#{message['button.cancelar']}" outcome="pretty:status"/>				
			</p:panel>
		</h:form>
    </ui:define>

</ui:composition>
