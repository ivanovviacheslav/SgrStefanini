<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		<h2>#{message['title.status']}</h2>
		<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
		<h:form>
			<p:dataTable id="gridStatus" var="status" value="#{statusManager.listarAtivos()}" emptyMessage="#{message['alerta.listaVazia']}" >
				
				<p:column width="200" headerText="#{message['label.nome']}">
					<h:outputText value="#{status.nome}" />
				</p:column>
				
				<p:column width="200" headerText="#{message['label.data.inicio']}">
					<h:outputText value="#{status.registroValidadeInicio}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR"/>
					</h:outputText>					
				</p:column>
				
				<p:column headerText="#{message['label.acoes']}" styleClass="txtCenter">
					<pretty:link mappingId="status-editar">
						<f:param value="#{status.id}" />
						<p:commandButton type="button" value="#{message['button.editar']}" />
					</pretty:link>
					<p:commandButton value="#{message['button.desativar']}" action="#{statusManager.desativar(status.id)}" update="gridStatus">
						<p:confirm header="Desativar Status" message="#{message['questiona.desativar']}" icon="ui-icon-alert" />	
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<br />
			<p:button value="#{message['button.novo']}" outcome="pretty:status-incluir" />
		</h:form>
		
	</ui:define>

</ui:composition>
