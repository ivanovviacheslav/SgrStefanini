<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

<h:head>
	<title>#{app.title}</title>
	<base href="#{request.contextPath}/" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
	
	<h:outputScript library="js" name="js.js"></h:outputScript>
</h:head>
<h:body>
	<div class="ct-top">
		<div class="container--topmenu">
			<div class="cabecalho">
				<a href="#">
					<img class="img-logo"/>
				</a>
				<div class="calendario-data">
					<h:graphicImage value="/resources/img/calendar.png" styleClass="date-time-icon"/>
					<p:clock id="calendario" pattern="dd.MM.yyyy" mode="server" />
				</div>
				<div class="relogio-hora">
					<h:graphicImage value="/resources/img/clock.png" styleClass="date-time-icon"/>
					<p:clock id="horario" pattern="HH:mm:ss" mode="server"/>
				</div>
			</div>
		</div>
	</div>
	
	<div class="ct-menu">
		<h:form>
		    <p:growl id="messages" showDetail="true"/>		 
		    <p:menuButton styleClass="btn-menu" value="Cadastro">
		        <p:menuitem value="#{message['title.cargaHoraria']}"     outcome="pretty:cargaHoraria"/>
		        <p:menuitem value="#{message['title.cargos']}"           outcome="pretty:cargo"/>
		        <p:menuitem value="#{message['title.celulas']}"          outcome="pretty:celula"/>
		        <p:menuitem value="#{message['title.equipes']}"          outcome="pretty:equipe"/>
		        <p:menuitem value="#{message['title.formaContratacao']}" outcome="pretty:formaContratacao"/>
		        <p:menuitem value="#{message['title.perfis']}"           outcome="pretty:perfil"/>
		        <p:menuitem value="#{message['title.perfilStefanini']}"  outcome="pretty:perfilStefanini"/>
		        <p:menuitem value="#{message['title.status']}"           outcome="pretty:status"/>		        
		        <p:separator/>
		        <p:menuitem value="#{message['title.profissional']}"     outcome="pretty:profissional"/>
		        <p:menuitem value="Homepage" url="#" icon="ui-icon-extlink"/>
		    </p:menuButton>
		</h:form>
		
	</div>

	<div class="container">
		<div class="ct-content" >
			<ui:insert name="content" />
		</div>
	</div>
</h:body>
