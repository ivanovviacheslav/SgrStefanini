<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

<h:head>
	<title>#{app.title}</title>
	<base href="#{request.contextPath}/" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</h:head>
<h:body>
	<div class="ct-top">
		<div class="container--topmenu">
			<div class="cabecalho">
			    <p:column rowpan="3">    
			        <p:graphicImage url="/SgrStefanini/src/resources/img/stefanini.jpg" width="40px" height="40px" />    
			    </p:column>  
				<h1>#{app['title.default']}</h1>
			</div>
		</div>
	</div>
	<div class="ct-menu">
		<ul>
			<li><h:link outcome="pretty:cargo" >#{message['title.cargos']}</h:link></li>
			<li><h:link outcome="pretty:equipe">#{message['title.equipe']}</h:link></li>
			<li><h:link outcome="pretty:cargaHoraria">#{message['title.cargahoraria']}</h:link></li>
		</ul>
	</div>
	<div class="ct-content" >
		<ui:insert name="content" />
	</div>
</h:body>
</html>
