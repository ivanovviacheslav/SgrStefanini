<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

<h:head>
	<title>#{app.title}</title>
	<base href="#{request.contextPath}/" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</h:head>
<h:body>
	<div class="ct-top">
		<div class="container--topmenu">
			<div class="cabecalho">
				<div class="img-logo"></div>
				<p:clock id="horario" pattern="HH:mm:ss" mode="server" />
				<p:clock id="calendario" pattern="dd.MM.yyyy" mode="server" />
				<a href="topo" name="topo"/>
			</div>
		</div>
	</div>
	<div class="ct-menu" name="menu">
		<ul>
			<li><h:link outcome="pretty:cargo" >#{message['title.cargos']}</h:link></li>
			<li><h:link outcome="pretty:cargaHoraria">#{message['title.cargahoraria']}</h:link></li>
			<li><h:link outcome="pretty:modulo" >#{message['title.modulo']}</h:link></li>
			<li><h:link outcome="pretty:equipe">#{message['title.equipes']}</h:link></li>
			<li class="item-last"><a href="#">Indispon√≠vel</a></li>
		</ul>
	</div>
	<div class="ct-content" >
		<ui:insert name="content" />
	</div>
	<div class="ct-bottom">
		<div class="rodape">
			<div class="rodape-descricao">
				<h1>2015 - Stefanini - Todos os direitos Reservados</h1>
				<h2>SGR STEFANINI</h2>
			</div>
			<p:commandButton icon="fa-chevron-up" type="button" href="#"/>
		</div>		
	</div>
</h:body>
</html>
