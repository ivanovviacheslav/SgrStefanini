<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/pages/template/default.xhtml"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <ui:define name="content">
    	<h2>#{message['title.equipes']}</h2>
    	<h:form>
	    	<p:growl id="growl" life="4000" />
	    	<p:panel header="#{message['title.equipe.cadastro']}" id="painel">	
				<p:focus context="painel"/>		
	    		<p:outputLabel value="#{message['label.nome']} *" styleClass="label"/>
	    		<p:inputText value="#{equipeManager.equipe.nome}" required="true" requiredMessage="#{message['span.obrigatorio.Nome']}"/><br /><br />
	    		<p:outputLabel for="button" value="#{message['label.data.inicio']}" styleClass="label" />
	    		<p:calendar id="button" value="#{equipeManager.equipe.registroValidadeInicio}" pattern="dd/MM/yyyy" mask="true" showOn="button" required="true" requiredMessage="#{message['span.obrigatorio.dataInicio']}"/><br /><br/>
	    	
	    		<p:commandButton value="#{message['button.salvar']}" action="#{equipeManager.save()}" update="growl" />
	    		<p:button value="#{message['button.cancelar']}"  outcome="pretty:equipe"></p:button>
	    	</p:panel>
    	</h:form>
    
    </ui:define>
</ui:composition>
