<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		<p:breadCrumb>
		    <p:menuitem value="Home" url="#" />
		    <p:menuitem value="Profissional" outcome="pretty:profissional" disabled="true"/>
		</p:breadCrumb>
		<h2>#{message['title.profissional']}</h2>
		<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
		<h:form>
			<p:dataTable id="gridProfissional" var="profissional" value="#{profissionalManager.listarAtivos()}" emptyMessage="#{message['alerta.listaVazia']}" >
				<p:column width="100" headerText="#{message['label.nome']}">
					<h:outputText value="#{profissional.nome}"/>
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.salario']}">
					<h:outputText value="#{profissional.salario}"/>			
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.beneficios']}">
					<h:outputText value="#{profissional.beneficios}"/>			
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.valorHora']}">
					<h:outputText value="#{profissional.valorHora}"/>			
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.dataAdmissao']}">
					<h:outputText value="#{profissional.dataAdmissao}">	
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR"/>
					</h:outputText>		
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.dataDemissao']}">
					<h:outputText value="#{profissional.dataDemissao}">	
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR"/>	
					</h:outputText>	
				</p:column>				
				<p:column width="100" headerText="#{message['label.profissional.celula']}">
					<h:outputText value="#{profissional.celula.nome}"/>			
				</p:column>				
				<p:column width="100" headerText="#{message['label.profissional.equipe']}">
					<h:outputText value="#{profissional.equipe.nome}"/>			
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.cargo']}">
					<h:outputText value="#{profissional.cargo.nome}"/>			
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.perfil']}">
					<h:outputText value="#{profissional.perfil.nome}"/>			
				</p:column>
				<p:column width="100" headerText="#{message['label.cargaHoraria']}">
					<h:outputText value="#{profissional.cargaHoraria.cargaHoraria}"/>			
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.formaContratacao']}">
					<h:outputText value="#{profissional.formaContratacao.nome}"/>			
				</p:column>
				<p:column width="100" headerText="#{message['label.profissional.status']}">
					<h:outputText value="#{profissional.status.nome}"/>			
				</p:column>
				
				<p:column width="100" headerText="#{message['label.data.inicio']}">
					<h:outputText value="#{profissional.registroValidadeInicio}" >
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR"/>
					</h:outputText>			
				</p:column>
				<p:column width="100" headerText="#{message['label.acoes']}" styleClass="txtCenter">
					<pretty:link mappingId="profissional-editar">
						<f:param value="#{profissional.id}" />
						<p:commandButton type="button" value="#{message['button.editar']}" />
					</pretty:link>
					<p:commandButton value="#{message['button.desativar']}" action="#{cargaHorariaManager.desativar(cargaHoraria.id)}" update="gridProfissional" >
						<p:confirm header="#{message['button.desativar']}" message="#{message['questiona.desativar']}" icon="ui-icon-alert" />	
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="#{message['button.sim']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="growl"/>
				<p:commandButton value="#{message['button.nao']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<br />
			<p:button value="#{message['button.novo']}" outcome="pretty:profissional-incluir" />
		</h:form>
		
	</ui:define>

</ui:composition>
