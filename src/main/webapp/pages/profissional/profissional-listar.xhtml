<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		<p:breadCrumb>
		    <p:menuitem value="Home" url="#" />
		    <p:menuitem value="Profissional" outcome="pretty:profissional" disabled="true"/>
		</p:breadCrumb>		
		<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
		
		<h2>#{message['title.profissional']}</h2>
		<h:form>
			
			<p:outputLabel for="nome" value="#{message['label.nome']}" styleClass="label" />
			<p:inputText id="nome" value="#{profissionalManager.nome}" />
			<p:commandButton id="pesquisar" icon="ui-icon-search" action="#{profissionalManager.buscarPorNome()}" immediate="false"/>
			<p:commandButton id="limpar" icon="ui-icon-arrowreturnthick-1-w" action="#{profissionalManager.populaLista()}" update="gridProfissional"/>
			<p:tooltip id="alt-pesquisar" for="pesquisar" value="Pesquisar" styleClass="alt"/>
			<p:tooltip id="alt-limpar" for="limpar" value="Limpar" styleClass="alt"/>
			<br/><br/>
			
			<p:dataTable id="gridProfissional" var="profissional" value="#{profissionalManager.lista}" emptyMessage="#{message['alerta.listaVazia']}" >
				
				<p:column filterBy="#{profissional.nome}" filterMatchMode="contains" headerText="#{message['label.nome']} " sortBy="#{profissional.nome}">
					<h:outputText value="#{profissional.nome}"/>
				</p:column>
							
				<p:column filterBy="#{profissional.celula.nome}" headerText="#{message['label.profissional.celula']}" sortBy="#{profisional.celula.nome}">	
					<f:facet name="filter">
		                <p:selectCheckboxMenu label="Células" onchange="PF('carsTable').filter()">
		                    <f:selectItems value="#{celulaManager.listarAtivos()}" var="celula" itemLabel="#{celula.nome}" itemValue="#{celula}" />
		                </p:selectCheckboxMenu>
		            </f:facet>	
					<h:outputText value="#{profissional.celula.nome}"/>			
				</p:column>	
							
				<p:column filterBy="#{profissional.equipe.nome}" headerText="#{message['label.profissional.equipe']}" sortBy="#{profisional.equipe.nome}">
					<f:facet name="filter">
		                <p:selectCheckboxMenu label="Equipes" onchange="PF('carsTable').filter()">
		                    <f:selectItems value="#{equipeManager.listarAtivos()}" var="equipe" itemLabel="#{equipe.nome}" itemValue="#{equipe}" />
		                </p:selectCheckboxMenu>
		            </f:facet>
					<h:outputText value="#{profissional.equipe.nome}"/>			
				</p:column>  
				 
				<p:column filterBy="#{profissional.cargo.nome}" headerText="#{message['label.profissional.cargo']}" sortBy="#{profisional.cargo.nome}">
		            <f:facet name="filter">
		                <p:selectCheckboxMenu label="Cargos" onchange="PF('carsTable').filter()">
		                    <f:selectItems value="#{cargoManager.listarAtivos()}" var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo}" />
		                </p:selectCheckboxMenu>
		            </f:facet>
					<h:outputText value="#{profissional.cargo.nome}"/>			
				</p:column>
				
				<p:column  filterBy="#{profissional.perfil.nome}"  headerText="#{message['label.profissional.perfil']}" sortBy="#{proffisional.perfil.nome}">
					<f:facet name="filter">
		                <p:selectCheckboxMenu label="Perfis" onchange="PF('carsTable').filter()">
		                    <f:selectItems value="#{perfilManager.listarAtivos()}" var="perfil" itemLabel="#{perfil.nome}" itemValue="#{perfil}" />
		                </p:selectCheckboxMenu>
		            </f:facet>
					<h:outputText value="#{profissional.perfil.nome}"/>	
				</p:column>
				
				<p:column filterBy="#{profissional.cargaHoraria.cargaHoraria}" headerText="#{message['label.cargaHoraria']}">
					<f:facet name="filter">
		                <p:selectCheckboxMenu label="Carga Horarias" onchange="PF('carsTable').filter()">
		                    <f:selectItems value="#{cargaHorariaManager.listarAtivos()}" var="cargaHoraria" itemLabel="#{cargaHoraria.cargaHoraria}" itemValue="#{cargaHoraria}" />
		                </p:selectCheckboxMenu>
		            </f:facet>
					<h:outputText value="#{profissional.cargaHoraria.cargaHoraria}">
						<f:converter converterId="cargaHorariaConverter"/>
					</h:outputText>			
				</p:column>
				
				<p:column filterBy="#{profissional.formaContratacao.nome}" headerText="#{message['label.profissional.formaContratacao']}" sortBy="#{profisional.formaContratacao.nome}">
					<f:facet name="filter">
		                <p:selectCheckboxMenu label="Contratações" onchange="PF('carsTable').filter()">
		                    <f:selectItems value="#{formaContratacao.listarAtivos()}" var="formaContratacao" itemLabel="#{formaContratacao.nome}" itemValue="#{formaContratacao}" />
		                </p:selectCheckboxMenu>
		            </f:facet>
					<h:outputText value="#{profissional.formaContratacao.nome}"/>			
				</p:column>
				
				<p:column filterBy="#{profissional.status.nome}" headerText="#{message['label.profissional.status']}" sortBy="#{profisional.status.nome}">
					<f:facet name="filter">
		                <p:selectCheckboxMenu label="Status" onchange="PF('carsTable').filter()">
		                    <f:selectItems value="#{statusManager.listarAtivos()}" var="status" itemLabel="#{status.nome}" itemValue="#{status}" />
		                </p:selectCheckboxMenu>
		            </f:facet>
					<h:outputText value="#{profissional.status.nome}"/>			
				</p:column>
				
				<p:column headerText="#{message['label.acoes']}" styleClass="txtCenter">
					<pretty:link mappingId="profissional-editar">
						<f:param value="#{profissional.id}" />
						<p:commandButton id="editar" styleClass="btn-acao" type="button" icon="ui-icon-pencil" />
					</pretty:link>
					<p:commandButton id="desativar" styleClass="btn-acao" icon="ui-icon-closethick" action="#{profissionalManager.desativar(profissional.id)}" update="gridProfissional" >
						<p:confirm header="#{message['button.desativar']}" message="#{message['questiona.desativar']}" icon="ui-icon-alert" />	
					</p:commandButton>
					<p:tooltip id="alt-editarr" for="editar" value="Editar" styleClass="alt"/>
						<p:tooltip id="alt-desativarr" for="desativar" value="Desativar" styleClass="alt"/>
				</p:column>
						
			</p:dataTable>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="#{message['button.sim']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="growl"/>
				<p:commandButton value="#{message['button.nao']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			
			<br />
			<p:button styleClass="btn-default" value="#{message['button.novo']}" outcome="pretty:profissional-incluir" />
		</h:form>
		
	</ui:define>

</ui:composition>
