<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		<p:breadCrumb>
		    <p:menuitem value="Home" url="#" />
		    <p:menuitem value="Relatorio" outcome="pretty:relatorio" disabled="true"/>
		</p:breadCrumb>
		<h2>#{message['title.profissional']}</h2>
		
		<p:chart type="bar" model="#{relatorioManager.profissionalPorEquipe}" style="height:300px"/>
		
		<br /><br />
		
		<p:dataTable id="gridCargos" var="rel" value="#{relatorioManager.relatorios}" emptyMessage="#{message['alerta.listaVazia']}" >
	
			<p:column headerText="#{message['label.nome']}" >
				<h:outputText value="#{rel.nome}" />
			</p:column>
			<p:column headerText="#{message['label.nome']}" >
				<h:outputText value="#{rel.quantidade}" />
			</p:column>
			
		</p:dataTable>
		
	</ui:define>

</ui:composition>
