<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
	<p:breadCrumb>
		    <p:menuitem value="Home" url="#" />
		    <p:menuitem value="Perfil" outcome="pretty:perfil" disabled="true"/>
		</p:breadCrumb>
		<div class="panel-formulario">
			<h2>#{message['title.perfis']}</h2>
			<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
			<h:form>
				<p:dataTable id="gridPerfis" var="perfil"
					value="#{perfilManager.listarAtivos()}"
					emptyMessage="#{message['alerta.listaVazia']}">
					<p:column headerText="#{message['label.nome']}">
						<h:outputText value="#{perfil.nome}" />
					</p:column>
					<p:column headerText="#{message['label.acoes']}" styleClass="txtCenter">
						<pretty:link mappingId="perfil-editar">
							<f:param value="#{perfil.id}" />
							<p:commandButton id="editar" styleClass="btn-acao" type="button" icon="ui-icon-pencil" />
						</pretty:link>
						<p:commandButton id="desativar" styleClass="btn-acao" icon="ui-icon-closethick"	action="#{perfilManager.desativar(perfil.id)}" update="gridPerfis">
							<p:confirm header="Desativar Perfil" message="Desaja mesmo Desativar?" icon="ui-icon-alert" />
						</p:commandButton>
						<p:tooltip id="alt-editar" for="editar" value="Editar" styleClass="alt"/>
						<p:tooltip id="alt-desativar" for="desativar" value="Desativar" styleClass="alt"/>						
					</p:column>
				</p:dataTable>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="NÃ£o" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
				<br />
				<p:button styleClass="btn-default" value="#{message['button.novo']}" outcome="pretty:perfil-incluir" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
