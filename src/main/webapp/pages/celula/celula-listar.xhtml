<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		<p:breadCrumb>
		    <p:menuitem value="Home" url="#" />
		    <p:menuitem value="Célula" outcome="pretty:celula" disabled="true"/>
		</p:breadCrumb>		
		<h2>#{message['title.celulas']}</h2>
		<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
		<h:form>
			<p:dataTable id="gridCelula" var="celula" value="#{celulaManager.listarAtivos()}" emptyMessage="#{message['alerta.listaVazia']}" >
				
				<p:column width="200" headerText="#{message['label.nome']}">
					<h:outputText value="#{celula.nome}" />
				</p:column>
				
				<p:column width="200" headerText="#{message['label.data.inicio']}">
					<h:outputText value="#{celula.registroValidadeInicio}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR"/>
					</h:outputText>					
				</p:column>
				
				<p:column headerText="#{message['label.acoes']}" styleClass="txtCenter">
					<pretty:link mappingId="celula-editar">
						<f:param value="#{celula.id}" />
						<p:commandButton type="button" value="#{message['button.editar']}" />
					</pretty:link>
					<p:commandButton value="#{message['button.desativar']}" action="#{celulaManager.desativar(celula.id)}" update="gridCelula">
						<p:confirm header="Desativar Celula" message="Deseja mesmo Desativar?" icon="ui-icon-alert" />	
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<br />
			<p:button value="#{message['button.novo']}" outcome="pretty:celula-incluir" />
		</h:form>
		
	</ui:define>

</ui:composition>
