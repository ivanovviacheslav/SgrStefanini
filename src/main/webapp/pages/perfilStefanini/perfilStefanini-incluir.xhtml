<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/pages/template/default.xhtml"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <ui:define name="content">
    	<h2>#{message['title.perfilStefanini']}</h2>
        <h:form>
        	<p:growl id="growl" life="4000" />
			<p:panel header="#{message['title.perfilStefanini']}" id="painel">			
				<p:focus context="painel"/>
				<p:outputLabel value="#{message['label.nome']}" styleClass="label"/>
				<p:inputText value="#{perfilStefaniniManager.perfilStefanini.nome}" required="true" requiredMessage="#{message['span.obrigatorio.Nome']}"/><br/><br/>
				
				<p:outputLabel value="#{message['label.perfilStefanini.valorInicial']}" styleClass="label" for="valorInicial"/>
				<p:inputMask id="valorInicial" value="#{perfilStefaniniManager.perfilStefanini.valorInicial}" mask="99,99" converter="cargaHorariaConverter" required="true" requiredMessage="#{message['span.obrigatorio.valorInicial']}"/><br/><br/>
				
				<p:outputLabel for="valorFinal" value="#{message['label.perfilStefanini.valorFinal']}" styleClass="label"/>
        		<p:inputMask id="valorFinal" value="#{perfilStefaniniManager.perfilStefanini.valorFinal}" mask="99,99" converter="cargaHorariaConverter" required="true" requiredMessage="#{message['span.obrigatorio.valorFinal']}"/><br/><br/>
        		
        		<p:outputLabel for="calendario" value="#{message['label.data.inicio']}" styleClass="label"/>
        		<p:calendar id="calendario" value="#{perfilStefaniniManager.perfilStefanini.registroValidadeInicio}" pattern="dd/MM/yyyy" mask="true" showOn="button" required="true" requiredMessage="#{message['span.obrigatorio.dataInicio']}" disabledWeekends="true"/><br/><br/>
        		
        		<p:commandButton value="#{message['button.salvar']}" action="#{perfilStefaniniManager.save()}" update="growl" />
        		<p:button value="#{message['button.cancelar']}" outcome="pretty:perfilStefanini"/>
			</p:panel>
		</h:form>
    </ui:define>
</ui:composition>
