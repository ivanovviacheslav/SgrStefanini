<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		<p:breadCrumb>
		    <p:menuitem value="Home" url="#" />
		    <p:menuitem value="Carga Horaria" outcome="pretty:cargaHoraria" disabled="true"/>
		</p:breadCrumb>
		<div class="panel-formulario">
			<h2>#{message['title.cargaHoraria']}</h2>
			<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
			<h:form>
				<p:dataTable id="gridCargaHoraria" var="cargaHoraria" value="#{cargaHorariaManager.listarAtivos()}" emptyMessage="#{message['alerta.listaVazia']}" >
					<p:column  headerText="#{message['label.cargaHoraria']}" for="cargaHoraria">
						<h:outputText id="cargaHoraria" value="#{cargaHoraria.cargaHoraria}">
							<f:converter converterId="cargaHorariaConverter"/>
						</h:outputText>
					</p:column>
					<!-- <p:column headerText="#{message['label.data.inicio']}">
						<h:outputText value="#{cargaHoraria.registroValidadeInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR"/>
						</h:outputText>
					</p:column> -->
					<p:column headerText="#{message['label.acoes']}" styleClass="txtCenter">
						<pretty:link mappingId="cargaHoraria-editar">
							<f:param value="#{cargaHoraria.id}" />
							<p:commandButton id="editar" styleClass="btn-acao" type="button" value="#{message['button.editar']}" />
						</pretty:link>
						
						<p:commandButton id="desativar" styleClass="btn-acao" value="#{message['button.desativar']}" action="#{cargaHorariaManager.desativar(cargaHoraria.id)}" update="gridCargaHoraria" >
							<p:confirm header="#{message['button.desativar']}" message="#{message['questiona.desativar']}" icon="ui-icon-alert" />	
						</p:commandButton>
						
						<p:tooltip id="alt-editar" for="editar" value="Editar" styleClass="alt"/>
						<p:tooltip id="alt-desativar" for="desativar" value="Desativar" styleClass="alt"/>
						
					</p:column>
				</p:dataTable>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="#{message['button.sim']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="growl"/>
					<p:commandButton value="#{message['button.nao']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
				<br />
				<p:button styleClass="btn-default" value="#{message['button.novo']}" outcome="pretty:cargaHoraria-incluir" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>
