<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/pages/template/default.xhtml"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <ui:define name="content">
    	<h2>#{message['title.cargaHoraria']}</h2>
        <h:form>
        	<p:growl id="growl" life="4000" />
			<p:panel header="#{message['title.cargaHoraria.cadastro']}">			
				<p:outputLabel value="#{message['label.cargaHoraria']} *" styleClass="label" />
				<p:inputText  value="#{cargaHorariaManager.cargaHoraria.cargaHoraria}" required="true" requiredMessage="#{message['span.obrigatorio.cargaHoraria']}" /><br /><br />
				<p:outputLabel for="button" value="#{message['label.inicio']} *" />
        		<p:calendar id="button" value="#{cargaHorariaManager.cargaHoraria.registroValidadeInicio}" showOn="button" /><br/><br/>
        		<p:commandButton value="#{message['button.salvar']}" action="#{cargaHorariaManager.save()}" update="growl" />
			</p:panel>
		</h:form>
    </ui:define>

</ui:composition>
